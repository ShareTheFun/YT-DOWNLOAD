<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | YouTube Downloader API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #818cf8;
            --secondary: #f43f5e;
            --secondary-dark: #e11d48;
            --accent: #06b6d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #64748b;
            --gray-800: #1e293b;
            --success: #10b981;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--gray-100);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Particles Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            color: var(--primary);
            text-shadow: 3px 3px 0 var(--primary-dark);
            animation: float 6s ease-in-out infinite;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: var(--gray-600);
        }

        .error-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .error-illustration {
            width: 100%;
            max-width: 500px;
            margin-bottom: 3rem;
            position: relative;
        }

        .error-illustration svg {
            width: 100%;
            height: auto;
        }

        .footer {
            background: white;
            padding: 2rem 1.5rem;
            text-align: center;
            border-top: 1px solid var(--gray-200);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));
        }

        .footer p {
            margin-bottom: 0;
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .heart {
            color: var(--secondary);
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            font-size: 1.2rem;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .glitch {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .glitch:before,
        .glitch:after {
            content: attr(title);
            position: absolute;
            left: 0;
        }

        .glitch:before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        @keyframes glitchTop {
            2%, 64% {
                transform: translate(2px, -2px);
            }
            4%, 60% {
                transform: translate(-2px, 2px);
            }
            62% {
                transform: translate(13px, -1px) skew(-13deg);
            }
        }

        .glitch:after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchBottom {
            2%, 64% {
                transform: translate(-2px, 0);
            }
            4%, 60% {
                transform: translate(-2px, 0);
            }
            62% {
                transform: translate(-22px, 5px) skew(21deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-illustration {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
            
            .error-illustration {
                max-width: 280px;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #e2e8f0;
            }
            
            .error-title {
                color: #f8fafc;
            }
            
            .error-message {
                color: #cbd5e1;
            }
            
            .btn-secondary {
                background: #1e293b;
                color: #f8fafc;
                border-color: #334155;
            }
            
            .footer {
                background: #1e293b;
                border-color: #334155;
            }
            
            .footer p {
                color: #cbd5e1;
            }
        }

        /* Animation for the broken link */
        .broken-link {
            position: relative;
            display: inline-block;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .chain {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chain-left, .chain-right {
            width: 100px;
            height: 30px;
            position: relative;
        }

        .chain-left::before,
        .chain-right::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .chain-left::before {
            right: 0;
            animation: shakeLeft 2s ease-in-out infinite;
        }

        .chain-right::before {
            left: 0;
            animation: shakeRight 2s ease-in-out infinite;
        }

        .chain-break {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .chain-break::before,
        .chain-break::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 15px;
            background: var(--secondary);
            top: 50%;
            left: 50%;
        }

        .chain-break::before {
            transform: translate(-50%, -50%) rotate(45deg);
            animation: breakLeft 2s ease-in-out infinite;
        }

        .chain-break::after {
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: breakRight 2s ease-in-out infinite;
        }

        @keyframes shakeLeft {
            0%, 100% { transform: translateY(-50%) rotate(0); }
            25% { transform: translateY(-50%) rotate(-5deg); }
            75% { transform: translateY(-50%) rotate(5deg); }
        }

        @keyframes shakeRight {
            0%, 100% { transform: translateY(-50%) rotate(0); }
            25% { transform: translateY(-50%) rotate(5deg); }
            75% { transform: translateY(-50%) rotate(-5deg); }
        }

        @keyframes breakLeft {
            0%, 100% { transform: translate(-50%, -50%) rotate(45deg) translateX(0); }
            50% { transform: translate(-50%, -50%) rotate(45deg) translateX(-3px); }
        }

        @keyframes breakRight {
            0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) translateX(0); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) translateX(3px); }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="error-container">
        <div class="error-code glitch" title="404">404</div>
        
        <h1 class="error-title">Oops! Page Not Found</h1>
        
        <p class="error-message">
            The page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable. Please check the URL for any mistakes.
        </p>
        
        <div class="broken-link">
            <div class="chain">
                <div class="chain-left"></div>
                <div class="chain-break"></div>
                <div class="chain-right"></div>
            </div>
        </div>
        
        <div class="error-illustration">
            <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4f46e5" d="M400,125c-165,0-300,135-300,300s135,300,300,300s300-135,300-300S565,125,400,125z M400,655c-127,0-230-103-230-230s103-230,230-230s230,103,230,230S527,655,400,655z"/>
                <circle fill="#4f46e5" cx="400" cy="425" r="30"/>
                <path fill="#4f46e5" d="M415,335v-40h-30v40H415z M415,515v-140h-30v140H415z"/>
                <path fill="#f43f5e" d="M550,275l-150,150l-150-150H550z"/>
                <path fill="#f43f5e" d="M250,575l150-150l150,150H250z"/>
            </svg>
        </div>
        
        <div class="error-actions">
            <a href="/" class="btn">Go to Homepage</a>
            <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>

    <footer class="footer">
        <p>Made with <span class="heart">❤️</span> by Jmlabaco</p>
    </footer>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 40,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4f46e5"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4f46e5",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Check for dark mode preference
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
            }

            // Display the URL that was not found
            const currentPath = window.location.pathname;
            const searchParams = window.location.search;
            const displayUrl = currentPath + searchParams;
            
            // Update error message with the URL
            const errorMessage = document.querySelector('.error-message');
            errorMessage.innerHTML = `
                The page <strong>${displayUrl}</strong> could not be found. It might have been removed, 
                had its name changed, or is temporarily unavailable.
            `;
        });
    </script>
</body>
</html>
